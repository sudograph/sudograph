name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: curl -y --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh
      - run: rustup target add wasm32-unknown-unknown
      - run: DFX_VERSION=0.7.2 sh -ci "$(curl -fsSL https://sdk.dfinity.org/install.sh)"
      - run: cargo install ic-cdk-optimizer --root target
        working-directory: sudograph-tests
      # TODO testing out the cache
      - uses: actions/cache@v2
        with:
          key: sudograph-tests-target
          path: sudograph-tests/target
      - run: dfx start --background --no-artificial-delay
        working-directory: sudograph-tests
      - run: sleep 30
      - run: cargo test test_create -- --nocapture --exact --test-threads 1
        working-directory: sudograph-tests
